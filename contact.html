<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FitZone Gym</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        header {
            background: url('https://wallpapercave.com/wp/wp2333032.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 60px 20px;
            height: 30vh;
            position: relative;
        }

        nav {
            background-color: #444;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 15px 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #555;
        }

        .success-message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #e0ffe0;
            color: #2d672d;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact FitZone Gym</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="membership.html">Membership</a></li>
            <li><a href="trainers.html">Trainers</a></li>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Get in Touch</h2>
        <p>Have questions? Feel free to reach out to us!</p>
        
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
        <div class="success-message" id="successMessage">ðŸ¥° We'll get back to you soon! ðŸ’ª</div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 FitZone Gym. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
            }, 3000);
            this.reset();
        });
    </script>
</body>
</html>
